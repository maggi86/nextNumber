<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Next Number</title>
</head>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-6 bg-danger bg-opacity-75 text-light p-5">
                <h1>Next Number</h1>
                <div class="form-group my-2">
                    <label for="numbers">Enter Numbers:</label>
                    <input type="numbers" class="form-control mb-2" name="numbers" id="numbers">
                    <button class="btn btn-primary" id="add">Add Number</button>
                </div>

                <div class="form-group my-2">
                    <button class="btn btn-danger" id="calculate">Calculate</button>
                    <button class="btn btn-danger" id="reset">Reset</button>
                </div>

                <div class="form-group my-2">
                    <label for="values">Values:</label>
                    <div type="text" class="form-control mb-2" id="values"></div>
                    <label for="next">Next Number:</label>
                    <div type="text" class="form-control mb-2" id="next"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="./script/code.js"></script>
</body>

</html>
